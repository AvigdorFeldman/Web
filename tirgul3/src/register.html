<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href= "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" >
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-800">
    <div class="bg-white p-5 rounded-lg shadow w-72">
        <h1 class="text-gray-800 font-bold text-2xl mb-5 text-center">Register</h1>
        <form id="registerForm" action="/src/register.html" method="post">
            <table class="text-left">
                <tr>
                <th><label for="userInput">Username:</label></th>
                <td class="py-3"><input class="w-full p-2.5 border border-gray-300 rounded text-gray-800 box-border"  type="text" id="userInput" required /></td>
                </tr>
                <tr>
                <th><label for="emailInput">Email:</label></th>
                <td class="py-3"><input class="w-full p-2.5 border border-gray-300 rounded text-gray-800 box-border" type="text" id="emailInput" required /></td>
                </tr>
                <tr>
                <th><label for="passInput">Password:</label></th>
                <td class="py-3"><input class="w-full p-2.5 border border-gray-300 rounded text-gray-800 box-border" type="password" id="passInput" required /></td>
                </tr>
                <tr>
                <th><label for="confirmInput">Confirm Password:</label></th>
                <td class="py-3"><input class="w-full p-2.5 border border-gray-300 rounded text-gray-800 box-border" type="password" id="confirmInput" required /></td>
                </tr>
            </table>
            <label for="dateInput"><b>Date of Birth:</b></label>
            <input class="w-full p-2.5 border border-gray-300 rounded text-gray-800 box-border mb-5" type="date" id = "dateInput" required />

            <div id="arithmetic-captcha-container" class="space-y-2">
                <label for="captcha-answer" class="block text-sm font-medium text-gray-700"> Solve the CAPTCHA: </label>
                <div class="flex items-center space-x-4">
                    <span id="arithmetic-challenge" class="text-lg font-semibold text-gray-800"></span>
                    <button type="button" id="refresh-arithmetic-captcha" title="Refresh CAPTCHA">
                        <img class="h-10" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/ReCAPTCHA_icon.svg/150px-ReCAPTCHA_icon.svg.png?20231023175148">
                    </button>
                </div>
                <input type="text" id="arithmetic-answer" name="arithmetic-answer" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Enter the answer">
                <p id="arithmetic-error" class="mt-1 text-sm text-red-500 hidden">Incorrect CAPTCHA answer.</p>
            </div>

            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600">Register</button>
            <a href="./login.html" class="block text-center w-full p-3 mt-4 text-blue-500 hover:underline">Already have an account? Login</a>
        </form>
        <div id="registerMessage" class="mt-2 text-red-500 text-center text-sm"></div>
    </div>
    <script src="./captcha.js"></script>
    <script src="./users.js"></script>
</body>
</html>
